<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"/>
<head>
<meta charset="UTF-8">
<title>Student Data</title>
</head>
<body>
<h1>All Students Details:</h1>
	<table>
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Address</th>
	</tr>
		<tr th:each="student:${students}"
		
		<td th:text="${student.id}"></td>
		<td th:text="${student.name}"></td>
		<td th:text="${student.address}"></td>
	
	</table>
 
</body>
</html>
